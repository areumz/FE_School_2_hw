<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv-timer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="app">
        <h1 class="title-app ir">weniv 로고</h1>

        <section class="cont-timer">
            <h2 class="title-timer">TIMER</h2>
            <div class="box-timer hrs">
                <h2 class="tag-timer">HRS</h2>
                <input type="text" class="inp-timer" value="00">
            </div>
            <div class="box-timer min">
                <h2 class="tag-timer">MIN</h2>
                <input type="text" class="inp-timer" value="00">
            </div>
            <div class="box-timer sec">
                <h2 class="tag-timer">SEC</h2>
                <input type="text" class="inp-timer" value="00">
            </div>
            <button type="button" class="btn-start-dis"></button>
            <button type="button" class="btn-reset-dis"></button>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
