<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Character_KAR.css">
    <title>Character_KAR</title>
</head>
<body>
    <div class="tiger">
        <div class="ear left">
            <div class="earline left">
            </div>
        </div>
        <div class="ear right">
            <div class="earline right">
            </div>
        </div>
        <div class="face">
            <div class="eyebrow">
            </div>
            <div class="eye left">
            </div>
            <div class="smalleye">
            </div>
            <div class="eye rightOne">
            </div>
            <div class="eye rightTwo">
            </div>
            <div class="pattern">
                <div class="patternOne"></div>
                <div class="patternTwo big"></div>
                <div class="patternTwo small"></div>
                <div class="patternThree leftTop"></div>
                <div class="patternThree leftBottom"></div>
                <div class="patternThree rightTop"></div>
                <div class="patternThree rightBottom"></div>
            </div>
            <div class="around">
                <div class="nose">
                </div>
                <div class="noseGloss">
                </div>
                <div class="mouthLine">
                </div>
                <div class="mouth">
                </div>
            </div>
        </div>
    </div>

</html>
